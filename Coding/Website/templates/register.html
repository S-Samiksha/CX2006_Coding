<!-- Start NAME ACCORDINGLY Section -->
<style>
    .wrapper{position:relative;}
    .right,.left{width:50%; position:absolute;}
    .right{right:50px;}
    .left{left:0;}
    .h2{font-weight: bold; color: #fff; font-size: 24px;}
</style>


<section id="hero" style = "background-image: url(https://saumata.com/wp-content/uploads/2020/04/inspirasi-desain-interior-apartemen-di-tahun-2020-sanwa-apartemen-jakarta-indonesia.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="blue container">
      <div class="right" style="background-color: #BDDCDFA8; padding: 0px 50px 50px 50px; display: block; border-radius: 25px; width: auto; margin-top: 75px;">
        <h1 style="font-size: 50px;">Welcome! Sign up here<span></span></h1>
        <form method='POST'>
          <i class="fa fa-user icon" style="padding: 10px; font-size: 20px;"></i>
          <input type="email" placeholder="Email" id="email" name="email" style="height: 40px; width: 300px;"><br>
          <br>
          <i class="fa fa-lock icon" style="padding: 10px; font-size: 20px;"></i>
          <input type="password" placeholder="Password" id="password" name="password" style="height: 40px; width: 300px;"><br>
          <br>
          <i class="fa fa-lock icon" style="padding: 10px; font-size: 20px;"></i>
          <input type="password" placeholder="Confirm Password" id="password2" name="password2" style="height: 40px; width: 300px;"><br>
        <br>
        <button type="submit" class="button-login">Create Account</button><br>
        <!-- <a href="#projects" type="button" class="cta">Need help?</a> -->
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for messages in messages%}
        <!--its not fading away but its showing the correct message-->
        <div class='alert' role='alert' style="color:rgb(155, 9, 9)">{{messages}}</div>
        <button type="button" class="close" data-dismiss = "alert">
          <span aria-hidden="true">&times;</span>
        </button>
        {% endfor %}
      {% endif %}
      {% endwith %}
      <br>
      <label style = "color: black; font-size: 20px">Already have an account?</label><br>
        <button href="/login" type="button" class="button-login">Sign in</button>
      </div>
    </div>
